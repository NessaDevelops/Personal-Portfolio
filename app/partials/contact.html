<div class='content'>
    <h1>Enjoy my work?<br/>Send me an email if you'd like to hire me, collaborate, or have any questions.</h1>
    <form method="POST" id="contactForm" name="contactform" action="contact-form-handler.php" onsubmit="return validateForm()">
        <input type="text" id="name" name="name" placeholder="Name"></input>
        <!--<label>Name</label>-->
        <input type="text" id="email" name="email" placeholder="Email"></input>
        <!--<label>Email</label>-->
        <textarea name="message" id="message" placeholder="Message"></textarea>
        <!--<label>Message</label>-->
        <input type="submit" value="Submit" />
    </form>
    <a href="https://www.linkedin.com/in/jenessa-stabler"><div class="linkedin"></div></a>
</div>
<script src="app/js/form.js"></script>
<script src="app/js/jquery.validate.js"></script>

<script language="JavaScript">
    function validateForm() {
        var validForm = true;
        var name = document.forms["contactForm"]["name"].value;
        var email = document.forms["contactForm"]["email"].value;
        var message = document.forms["contactForm"]["message"].value;
        
        $(".error").remove();
        
        if (name.length < 1 ) {
        $('#name').after('<span class="error">Name must be filled out</span>');
        validForm = false;
        }
        
        if (email.length < 1 ) {
        $('#email').after('<span class="error">Email must be filled out</span>');
            validForm = false;
        } else {
            var regEx = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            var validEmail = regEx.test(email);
            if (!validEmail) {
                $('#email').after('<span class="error">Email must be valid</span>');
            }
        }
        
        if (message.length < 1) {
        $('#message').after('<span class="error">Message must be filled out</span>');
            validForm = false;
        }
        
        if (!validForm) {
            return false;
        }
    }
</script>
